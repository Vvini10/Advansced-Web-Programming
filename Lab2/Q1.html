<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grades Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin: 30px 0;
            width: 100%;
        }
        table, th, td {
            border: 2px solid black;
        }
        th, td {
            text-align: center;
            padding: 8px 12px;
        }
        caption {
            caption-side: top;
            font-style: italic;
            margin-bottom: 5px;
        }
        .marksheet {
            background-color: #f0fbf4;
        }
        .marksheet th {
            background-color: #84c225;
            color: white;
        }
        .product-table {
            border: 5px solid #5a7f7c
        }
        .product-table th {
            font-weight: bold;
        }
        .weekend-table th{
            font-weight: bold;
        }
        .merged-table {
            background-color: #eee;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <table class="marksheet">
        <tr>
            <th scope="col" colspan="6">STUDENT MARK SHEET</th>
        </tr>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Maths</th>
            <th scope="col">Science</th>
            <th scope="col">English</th>
            <th scope="col">Physics</th>
            <th scope="col">General Knowledge</th>
        </tr>
        <tr>
            <td>David</td>
            <td>85</td>
            <td>87</td>
            <td>88</td>
            <td>92</td>
            <td>88</td>
        </tr>
        <tr>
            <td>Richad</td>
            <td>91</td>
            <td>81</td>
            <td>78</td>
            <td>71</td>
            <td>74</td>
        </tr>
        <tr>
            <td>John</td>
            <td>81</td>
            <td>86</td>
            <td>88</td>
            <td>84</td>
            <td>92</td>
        </tr>
        <tr>
            <td>Tony</td>
            <td>84</td>
            <td>86</td>
            <td>87</td>
            <td>82</td>
            <td>81</td>
        </tr>
        <tr>
            <td>Scott</td>
            <td>71</td>
            <td>79</td>
            <td>82</td>
            <td>88</td>
            <td>89</td>
        </tr>
    </table>
</body>
</html>
