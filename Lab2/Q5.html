<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weekend Schedule</title>
    <style>
        
        table {
            border: 3px solid black;
            width: 50%;
            margin: 50px;
        }
        th, td {
            border: 3px solid black;
            padding: 8px 12px;
            text-align: center;
        }
        th, td {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        <tr>
            <td>Morning</td>
            <td rowspan="2">Work</td>
            <td rowspan="3">Relax</td>
        </tr>
        <tr>
            <td>Afternoon</td>
        </tr>
        <tr>
            <td>Evening</td>
            <td>Dinner</td>
        </tr>
    </table>
</body>
</html>
