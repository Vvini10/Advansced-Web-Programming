<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Table</title>
    <style>
        table {
            border: 3px solid #4e7777;
            width: 60%;
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 3px solid #4e7777;
            padding: 5px;
            text-align: center;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th scope="col" colspan="3">Product</th>
        </tr>
        <tr>
            <th scope="col">No</th>
            <th scope="col">P.Name</th>
            <th scope="col">P.Count</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Pen</td>
            <td rowspan="3">50</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Book</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Dust</td>
        </tr>
    </table>
</body>
</html>
