<!DOCTYPE html>
<html lang="en">
<head>
    <title>Merged Cells Table</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 2px solid #000;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th scope="row" rowspan="2"></th>
            <th scope="col" colspan="2">Average</th>
            <th scope="row" rowspan="2">Red<br>eyes</th>
        </tr>
        <tr>
            <th scope="col">height</th>
            <th scope="col">weight</th>
        </tr>
        <tr>
            <th scope="col">Males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th scope="col">Females</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>
