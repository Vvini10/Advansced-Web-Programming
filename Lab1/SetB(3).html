<!DOCTYPE html>
<html lang="en">
<head>
    <title>College Courses</title>
    <style>
        .square { list-style-type: square; }
        .disc { list-style-type: disc; }
    </style>
</head>
<body>
    <ol>
        <li style="font-size: 24px; color: navy;">DYP
            <ul class="square">
                <li style="font-size: 20px; color: green;">Courses
                    <ul class="disc">
                        <li style="font-size: 18px; color: brown;">BCS</li>
                        <li style="font-size: 18px; color: purple;">BCA</li>
                    </ul>
                </li>
            </ul>
        </li>

        <li style="font-size: 24px; color: maroon;">Indira
            <ul class="square">
                <li style="font-size: 20px; color: teal;">Courses
                    <ul class="disc">
                        <li style="font-size: 18px; color: navy;">BCA</li>
                        <li style="font-size: 18px; color: olive;">MCs</li>
                    </ul>
                </li>
            </ul>
        </li>

        <li style="font-size: 24px; color: darkred;">ATSS
            <ul class="square">
                <li style="font-size: 20px; color: darkgreen;">Courses
                    <ul class="disc">
                        <li style="font-size: 18px; color: orange;">BBA</li>
                        <li style="font-size: 18px; color: darkcyan;">BCS</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ol>
</body>
</html>
