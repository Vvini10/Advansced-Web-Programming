<!DOCTYPE html>
<html lang="en">
<head>
    <title>Plant Types</title>
    <style>
        .disc {
            list-style-type: disc;
        }
    </style>
</head>
<body>
    <ol type="a">
        <li>Flowering Plant</li>
        <ul>
            <li>Rose</li>
            <li>Lily</li>
            <li>Jasmine</li>
        </ul>
        <li>Non Flowering Plant</li>
        <ul class="disc">
            <li>Fern</li>
            <li>Spore</li>
        </ul>
    </ol>
</body>
</html>
