<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Marks Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 5px solid black;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td rowspan="3">1</td>
            <td rowspan="3">David</td>
            <td>Maths</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Computers</td>
            <td>70</td>
        </tr>
        <tr>
            <td rowspan="3">2</td>
            <td rowspan="3">Alex</td>
            <td>Maths</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td>70</td>
        </tr>
        <tr>
            <td>Computers</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
