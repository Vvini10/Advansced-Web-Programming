<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Train</title>
    <script type="text/javascript">
        var img = null;
        function init(){
            img = document.getElementById("img");
            img.style.position= "relative";
            img.style.left = "0px";
        }
        function moveRight(){
            img.style.left = parseInt(
                img.style.left)+ 50 + "px";
        	}
            window.onload = init;
    </script>
</head>
<body>
    <h1 style="text-align: center;">Welcome to the Moving Train Simulation</h1>
    <p style="text-align: center;">Experience the thrill of a moving train with our interactive simulation.</p>
    <form>
        <img src="images/Cartoon Train Illustration, Train Clipart, Cartoon Clipart, Train PNG and Vector with Transparent Background for Free Download.jpeg" id="img" alt="Cartoon Train">
        <center>
            <p> Click the button below</p>
            <button type="button" onclick="moveRight()">Start Simulation</button>
        </center>
    </form>
</body>
</html>
